<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Age calculator app</title>
		<script src="./script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<section class="ageCalculator">
				<form action="" class="ageCalculator__form" id="form">
					<div class="ageCalculator__form__inputs">
						<label for="day">Day</label>
						<input type="text" name="day" id="day" placeholder="DD" />
					</div>
					<div class="ageCalculator__form__inputs">
						<label for="month">Month</label>
						<input type="text" name="month" id="month" placeholder="MM" />
					</div>
					<div class="ageCalculator__form__inputs">
						<label for="year">Year</label>
						<input type="text" name="year" id="year" placeholder="YYYY" />
					</div>
					<button form="form" class="form-btn">
						<img src="./assets/images/icon-arrow.svg" alt="white arrow facing down">
					</button>
				</form>
				<div class="output">
					<p class="yearOutput"><span>--</span> years</p>
					<p class="monthOutput"><span>--</span> months</p>
					<p class="dayOutput"><span>--</span> days</p>
				</div>
			</section>
		</main>
	</body>
</html>
